<div id="venue"><div class="wrapper eventTopWrapper"><div class="bgImage" ng-class="{ filtersSupported : filtersSupported }"><div id="backgroundImage" class="animateOpacity ng-hide" ng-show="showBgImage" ng-animate=""></div><div class="overlay"></div></div><div class="container text-center"><div class="table eventTop"><div class="valign"><div class="inner"><h3 id="venueTitle" class="name" itemprop="name"><span class="blk">{{ venue.name }}</span></h3><div class=""><span class="venue"><span class="address" ng-show="venue.street">{{ venue.street }}, {{ venue.city }}</span></span></div><div class="hidden-xs roundButton followButton" ng-click="toggleFollowVenue(venue)" ng-class="{ followed:venue.followed }" ng-mouseover="hideFollow=true" ng-mouseleave="hideFollow=false"><span ng-hide="venue.followed"><span class="text">Follow this venue</span> <span class="iconHolder"><i class="icon icon-plus"></i></span></span> <span ng-show="venue.followed"><span class="text text" style="text-align: left" ng-hide="hideFollow">You're following this venue</span> <span class="text" ng-show="hideFollow">Unfollow this venue</span> <span class="iconHolder"><i class="icon icon-checkmark" ng-hide="hideFollow"></i> <i class="icon icon-close" ng-show="hideFollow"></i></span></span></div></div></div></div></div><div class="userMenu"><div class="buttonHolder"><span class="button" ng-class="{ active:view === 'events' }" ui-sref="venues.events({ id: venue.id, parameterized_name: venue.name.parameterize() })"><span class="number">{{ venue.events.length || 0 }}</span> <span class="name">Events</span> <span class="arrow"></span></span><div class="border"></div><span class="button last" ng-class="{ active:view === 'info' }" ui-sref="venues.info({ id: venue.id, parameterized_name: venue.name.parameterize() })"><span class="number"><i class="icon icon-info"></i></span> <span class="name">Info</span> <span class="arrow"></span></span><div class="clearfix"></div></div></div></div><div ui-view="venueyield" class="venueYield"></div></div>
