<div class="wrapper content"><div class="container"><div ng-show="!user.events || user.events.length < 1" class="text-center"><h1 style="font-weight: 600">You aren't invited to or joined any events,<br>try joining or hit "I'm interested" on a few.</h1></div><div class="row"><div class="col-xs-12"><div class="row eventsList"><div list-event="" class="col-xs-12 col-md-4 col-lg-3 eventCol animateOpacityStagger" ng-repeat="event in user.events | orderBy:'startDate'" event="event" no-description="false" responsive="true" ng-animate="" data-track-category="view:profile" data-track-action="click:event {{event.name}}/{{event.id}}" data-track-label="{{ device.info }}" onclick="gaTrack(this)"></div></div></div></div></div></div>
