<div id="user"><div class="wrapper topWrapper"><div class="coverImage" ng-style="{ 'background-image' : 'url(' + (user.profile.picture_url || user.fid && ('http://graph.facebook.com/' + user.fid + '/picture?type=large')) + ')' }"><div class="overlay red"></div></div><div class="container"><div class="table userTop"><div class="valign"><div class="inner"><div class="userBig"><table cellpadding="0" cellspacing="0"><tr><td class="image" ng-class="{ 'text-right': user.profile.first_name, 'text-center': !user.profile.first_name }"><div class="imageHolder"><img ng-src="{{ user.profile.picture_url || user.picture_url || user.fid && ('http://graph.facebook.com/' + user.fid + '/picture?type=large') }}"></div><td class="name userProfileName" ng-show="user.profile.first_name">{{ user.profile.first_name }}<br class="hide_small_height" ng-if="user.profile.last_name"><span class="show_small_height"></span>{{ user.profile.last_name }}</table></div></div></div></div></div><div class="userMenu"><div class="buttonHolder"><span class="button" ng-class="{ active:view === 'events' }" ui-sref="me.events"><span class="number">{{ user.events.length || 0 }}</span> <span class="name">Events</span> <span class="arrow"></span></span><div class="border"></div><span class="button last" ng-class="{ active:view === 'venues' }" ui-sref="me.venues"><span class="number">{{ user.venues.length || 0 }}</span> <span class="name">Following</span> <span class="arrow"></span></span><div class="clearfix"></div></div></div></div><div ui-view="useryield" class="userYield"></div></div>
