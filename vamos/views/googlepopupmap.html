<div class="mediaGallery ng-hide" ng-hide="!popupGoogleMapOpened" ng-animate=""><div class="overlay" ng-click="popupGoogleMapOpened = false"></div><div class="holder"><div class="close control" ng-click="popupGoogleMapOpened = false"><i class="icon icon-close"></i></div><div class="content" id="popupGoogleMap"></div><div class="bottom"><table><tr><td class="person"><span class="name">{{ popupGoogleMap.event.location }}</span> <span class="date" ng-if="popupGoogleMap.event.venue.street">{{ popupGoogleMap.event.venue.street }}<span ng-if="popupGoogleMap.event.venue.city">, {{ popupGoogleMap.event.venue.city }}</span></span><td class="time_ago" ng-if="popupGoogleMap.event.latitude && popupGoogleMap.event.longitude"><a href="https://maps.google.com/maps?daddr={{ popupGoogleMap.event.latitude }},{{ popupGoogleMap.event.longitude }}" target="_blank" class="roundButton directionsButton"><span class="text"><i class="icon icon-map"></i> Directions</span></a></table></div></div></div>
