<form class="event-form form-horizontal"><div class="modal-header">Event Promotion<div class="modal-body"><div class="control-group"><label class="control-label">Reward</label><input id="reward" required="required" type="text" ng-model="ev.promotion.reward" placeholder="Reward for the game" class="form-control"/></div><div class="control-group date"><label class="control-label">Date of end of the game</label><div ng-controller="DatepickerCtrl" ng-click="open($event)" class="input-group"><input required="required" type="text" ng-model="ev.promotion.end_time" min="minDate" datepicker-options="dateOptions" datepicker-popup="dd - MMMM" is-open="opened" class="form-control"/><span class="input-group-btn"><button class="btn btn-default"><i ng-click="open($event)" class="fui-calendar-solid"></i></button></span></div><div ng-controller="TimepickerCtrl" ng-model="ev.promotion.end_time"><timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker><i class="fui-time"></i></div></div><div class="control-group"><label class="control-label">Commentary</label><textarea id="description" required="required" ng-model="ev.promotion.commentary" cols="30" rows="5" placeholder="Content" class="form-control"></textarea></div><input type="hidden" name="in_promotion" ng-model="ev.in_promotion" value="value" ng-init="ev.in_promotion=true"/><div class="modal-footer"><button ng-click="submit()" class="btn btn-primary"><i class="fui-check"></i>OK</button><button ng-click="cancel()" class="btn btn-warning"><i class="fui-cross"></i>Cancel</button></div></div></div></form>
