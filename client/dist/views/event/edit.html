<section ng-controller="EventsCtrl" class="content"><form role="form" ng-submit="create()" class="form-horizontal col-md-6"><h1>New event</h1><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input id="name" type="text" ng-model="title" placeholder="Name" required="required" class="form-control"/></div></div><div class="form-group"><label for="title" class="col-md-2 control-label">Start date</label><div class="col-md-10"><p class="input-group"><input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" class="form-control"/><span class="input-group-btn"><button ng-click="open($event)" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></p></div></div><div class="form-group"><label for="content" class="col-md-2 control-label">Content</label><div class="col-md-10"><textarea id="content" ng-model="content" cols="30" rows="10" placeholder="Content" required="required" class="form-control"></textarea></div></div><div class="form-group"><div class="col-md-offset-2 col-md-10"><button type="submit" class="btn btn-default">Submit</button></div></div></form></section>
