<form class="event-form form-horizontal"><div class="modal-body"><div class="control-group"><label class="control-label">Name</label><input id="name" required="required" type="text" ng-model="ev.name" placeholder="Name" class="form-control"/></div><div class="control-group date"><label class="control-label">Date and time</label><div ng-controller="DatepickerCtrl" ng-click="open($event)" class="input-group"><input required="required" type="text" ng-model="ev.start_time" min="minDate" datepicker-options="dateOptions" datepicker-popup="dd - MMMM" is-open="opened" class="form-control"/><span class="input-group-btn"><button class="btn btn-default"><i ng-click="open($event)" class="fui-calendar-solid"></i></button></span></div><label class="control-label">Repeat</label><input type="checkbox" ng-model="ev.repeat"/><div ng-show="ev.repeat" class="repeat"><select ng-model="ev.day"><option ng-repeat="day in days" value="{{$index + 1}}">{{day}}</option></select></div><div ng-controller="TimepickerCtrl" ng-model="ev.start_time"><timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker><i class="fui-time"></i></div></div><div class="control-group"><label class="control-label">Description</label><textarea id="description" required="required" ng-model="ev.description" cols="30" rows="10" placeholder="Content" class="form-control"></textarea></div><div class="control-group inline"><label class="control-label">Location name</label><div class="input-append input-group"><input type="text" ng-model="ev.location" class="form-control"/><span class="input-group-addon"><i class="fui-location"></i></span></div></div><div class="control-group inline"><label class="control-label">Country</label><div class="input-append input-group"><input type="text" ng-autocomplete="ng-autocomplete" ng-model="ev.country" class="form-control"/><span class="input-group-addon"><i class="fui-location"></i></span></div></div><div class="control-group inline"><label class="control-label">City</label><div class="input-append input-group"><input type="text" ng-autocomplete="ng-autocomplete" options="{types: '(cities)'}" ng-model="ev.city" class="form-control"/><span class="input-group-addon"><i class="fui-location"></i></span></div></div><div class="control-group"><label class="control-label">Address</label><div class="input-append input-group"><input type="text" ng-autocomplete="ng-autocomplete" ng-model="ev.place" class="form-control"/><span class="input-group-addon"><i class="fui-location"></i></span></div></div><div class="control-group"><label class="control-label">Picture</label><div class="input-append input-group"><input id="pig" type="text" ng-model="imageFile" placeholder="Picture" class="form-control"/><span class="btn btn-default btn-file input-group-addon">Browse<input type="file" accept="image/*" name="image" onchange="angular.element(this).scope().previewImage(this)"/><i class="glyphicon glyphicon-picture"></i></span></div><img ng-src="{{imageSrc}}"/></div><div class="control-group"><label class="control-label">Tags</label><tags-input ng-model="ev.tags" allowed-tags-pattern="(salsa+|bachata+|kizomba+|porto+|cubaine+|cubana+|semba+|samba+|merengue+|tango+|lambazouk+|regueton+|reggaeton+|suelta+|kuduru)"><auto-complete source="words($query)" min-length="0"></auto-complete></tags-input></div><div class="control-group"><label class="control-label">Price</label><div class="input-append input-group"><input id="pig" type="text" ng-model="ev.price.full" placeholder="Price" class="form-control"/><span class="input-group-btn"><div class="dropdown"><button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"><i class="glyphicon glyphicon-euro"></i><span class="caret"></span></button><ul class="dropdown-menu pull-right"><li><i class="glyphicon glyphicon-euro"></i>$</li><li><i class="glyphicon glyphicon-euro"></i></li><li><i class="glyphicon glyphicon-euro"></i></li></ul></div></span></div></div><div class="modal-footer"><button ng-click="submit(image)" class="btn btn-primary"><i class="fui-check"></i>OK</button><button ng-click="cancel()" class="btn btn-warning"><i class="fui-cross"></i>Cancel</button></div></div></form>
