<section ng-controller="EventsCtrl">
  <form class="form-horizontal col-md-6" role="form" ng-controller="FormCtrl" ng-submit="create()">
    <h1>New event</h1>
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="ev.title" id="name" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group" ng-controller="DatepickerCtrl">
      <label for="title" class="col-md-2 control-label">Date</label>
      <div class="col-md-10">
        <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="ev.start_time" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>    
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea ng-model="ev.description" id="description" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Creator Facebook ID</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="ev.creator.id" id="creator_id" placeholder="Creator ID" required>
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Creator name</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="ev.creator.name" id="creator_name" placeholder="Creator name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Picture</label>
      <div class="col-md-10">
        <input type="text" class="form-control" ng-model="ev.pic" id="pig" placeholder="Picture" required>
      </div>
    </div>    
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
