<form class="event-form form-horizontal">
  <div ng-show="ev.name" class="event modal-header" style="background-image: url({{ev.pic_cover.source}})">
    <a href="https://maps.google.com/maps?q={{ev.place}}" target="_blank" class="map" ng-show="ev.place" style="background-image: url('http://maps.googleapis.com/maps/api/staticmap?center={{ev.place}}&zoom=13&size=233x264&maptype=roadmap&sensor=false')">
    </a>
    <div class="box">
      <h3>{{ev.name}}</h3>
      <div class="title">
        <div class="attending">{{ev.attending_count}}<i class="icon-group"></i></div>
        <div class="price">{{ev.price.full}}</div>
      </div>
    </div>
    <div class="info">
      <a href="https://maps.google.com/maps?q={{ev.place}}" target="_blank">
        <div class="place" ng-show="ev.location">
          <i class="fui-location"></i>{{ev.location}}{{ev.city}}
        </div>
      </a>
      <div class="datetime">
        <div class="date">
          <i class="fui-calendar-solid"></i>
          <div> <!-- ng-if="ev.date.toDateString() !== today.toDateString()" -->
            <div class="day">{{ev.start_time | date:'dd'}}</div>
            <div class="month">{{ev.start_time | date:'MMM' | uppercase}}</div>
          </div>
         <!--  <div ng-if="ev.date.toDateString() === today.toDateString()">
            <div class="today">TODAY!</div>
          </div> -->
        </div>
        <div class="time">
          <i class="fui-time"></i>
          <div>{{ev.start_time | date:'HH:mm'}}</div>
        </div>
      </div>
    </div>
    <div class="tag-list">
      <span class="tag-item {{tag}}" ng-repeat="tag in ev.tags">{{tag}}</span>
    </div>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label">Name</label>
      <input type="text" class="form-control" ng-model="ev.name" id="name" placeholder="Name">
    </div>

    <div class="form-group date">
      <label class="control-label">Date</label>
      <div class="input-group" ng-controller="DatepickerCtrl" ng-click="open($event)">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="ev.start_time" min="minDate" datepicker-options="dateOptions" datepicker-popup="dd-MMMM-yyyy" is-open="opened" />
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fui-calendar-solid" ng-click="open($event)"></i></button>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">Time</label>
      <div ng-controller="TimepickerCtrl" ng-model="ev.start_time">
        <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        <i class="fui-time"></i>
      </div> 
    </div>

    <div class="form-group">
      <label class="control-label">Description</label>
      <textarea class="form-control" ng-model="ev.description" id="description" cols="30" rows="10" placeholder="Content"></textarea>
    </div>

    <div class="form-group">
      <label class="control-label">Location</label>
      <div class="input-append input-group">
        <input type="text" class="form-control" ng-model="ev.location" />
        <span class="input-group-addon">
          <i class="fui-location"></i>
        </span>
      </div>
    </div>

<!--     <div class="form-group">
      <label class="control-label">Country</label>
      <div class="input-append input-group">
        <input type="text" class="form-control" ng-model="ev.location" />
        <span class="input-group-addon">
          <i class="fui-location"></i>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">City</label>
      <div class="input-append input-group">
        <input type="text" class="form-control" ng-model="ev.location" />
        <span class="input-group-addon">
          <i class="fui-location"></i>
        </span>
      </div>
    </div> -->

    <div class="form-group">
      <label class="control-label">Address</label>
      <div class="input-append input-group">
        <input type="text" class="form-control" ng-autocomplete ng-model="ev.place" />
        <span class="input-group-addon">
          <i class="fui-location"></i>
        </span>
      </div>      
    </div>      
    <div class="form-group">
      <label class="control-label">Picture</label>
      <div class="input-append input-group">
        <input type="text" class="form-control" ng-model="ev.pic" id="pig" placeholder="Picture">
        <span class="btn btn-default btn-file input-group-addon">
            Browse <input type="file" ng-model="ev.pic" accept="image/*" name="image" image="image" resize-max-height="200" resize-max-width="200" resize-quality="0.7" />
            <i class="glyphicon glyphicon-picture"></i>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">Tags</label>
      <tags-input ng-model="ev.tags" allowed-tags-pattern="(bachata+|salsa+|kizomba+|porto+|cubaine+|cubana+|semba+|samba+|merengue+|tango+|reggaeton)">
        <auto-complete source="words($query)" min-length="0"></auto-complete>
      </tags-input>
    </div>

    <div class="form-group">
      <label class="control-label">Price</label>
      <div class="input-append input-group">
        <input type="text" class="form-control" ng-model="ev.price.full" id="pig" placeholder="Price">

        <span class="input-group-btn">
          <div class="dropdown">
            <button type="button" class="btn btn-default 
               dropdown-toggle" data-toggle="dropdown">
               <i class="glyphicon glyphicon-euro"></i> 
               <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
               <li><i class="glyphicon glyphicon-euro"></i></li>
               <li><i class="glyphicon glyphicon-euro"></i></li>
               <li><i class="glyphicon glyphicon-euro"></i></li>
            </ul>
          </div>
        </span>
      </div>      
    </div>
    <!--<div ezfb-xfbml="model.reloadWidget['Commens']">
        <div class="fb-comments center-widget" ng-style="{width: widgetWidth + 'px'}" data-href="{{pageUrl}}" data-width="{{widgetWidth}}">
          <div class="fb-comments" data-href="https://wooeva.com/events/{{ev.eid}}" data-numposts="5" data-colorscheme="light"></div>
        </div>
      </div>-->
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="submit(image)">
        <i class="fui-check"></i>
        OK
      </button>
      <button class="btn btn-warning" ng-click="cancel()">
        <i class="fui-cross"></i>
        Cancel
      </button>
    </div>
</form>
