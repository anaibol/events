<form class="form-horizontal" role="form" ng-submit="submit()">
  <div class="modal-header">
      <h3>{{name ? name : 'New event'}}</h3>
  </div>
  <div class="modal-body">
      <h1>New event</h1>
      <div class="form-group">
        <label for="name" class="col-md-4 control-label">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="ev.name" id="name" placeholder="Name" required>
        </div>
      </div>
      <div class="form-group" ng-controller="DatepickerCtrl">
        <label for="title" class="col-md-4 control-label">Date</label>
        <div class="col-md-10">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="ev.start_time" is-open="opened" min="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-md-4 control-label">Description</label>
        <div class="col-md-10">
          <textarea ng-model="ev.description" id="description" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-md-4 control-label">Creator Facebook ID</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="ev.creator.id" id="creator_id" placeholder="Creator ID" required>
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-md-4 control-label">Creator name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="ev.creator.name" id="creator_name" placeholder="Creator name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="title" class="col-md-4 control-label">Picture</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="ev.pic" id="pig" placeholder="Picture" required>
        </div>
      </div>
      <!--<div ezfb-xfbml="model.reloadWidget['Commens']">
        <div class="fb-comments center-widget" ng-style="{width: widgetWidth + 'px'}" data-href="{{pageUrl}}" data-width="{{widgetWidth}}">
          <div class="fb-comments" data-href="https://wooeva.com/events/{{ev.eid}}" data-numposts="5" data-colorscheme="light"></div>
        </div>
      </div>-->
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="submit">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
